# Render Blueprint - Deploy with one click
services:
  - type: web
    name: legal-ai-backend
    runtime: python
    pythonVersion: "3.11.7"
    buildCommand: pip install --upgrade pip && pip install -r requirements-deploy.txt
    startCommand: uvicorn src.main_standalone:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard (FREE from groq.com)
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    plan: free
